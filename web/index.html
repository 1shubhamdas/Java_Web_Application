<!DOCTYPE html>
<html lang="en">
<head>
	<title>Aquamachine</title>
        <script>
            function loginform()
            {
                var name=document.getElementById("uname").value;
                var pass=document.getElementById("psw").value;
                if(name==="" && pass==="")
                {
                    alert("Username is required");
                    return false;
                }
                if(name!=="shubham_das" && pass!=="admin123")
                {
                    alert("Wrong credential!");
                     return false;
                }
                if(name==="shubham_das" && pass==="")
                {
                    alert("This field cannot remain empty");
                }
                if(name==="shubham_das" && pass==="admin123")
                {
                    alert("Login successful!");
                    window.open("login.html","__self");
                }
                 return true;
            }
        </script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="uname" id="uname" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="psw" id="psw" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" id="login" onClick="loginform()" >
							Login
						</button>
					</div>
                                    <div class="container-login100-form-btn p-t-10">
                                        <a href="fpass.html">
					Forgot Password?
							</a>
                                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
